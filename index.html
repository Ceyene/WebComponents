<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Components - by Cyn Romero</title>
		<script src="modal.js"></script>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 2rem;
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
		<uc-modal>
			<p>With your confirmation, you agree to pay the full amount.</p>
		</uc-modal>
		<p>Please, confirm your choice</p>
		<button>Show Details and Confirm</button>
		<script>
			const confirmButton = document.querySelector('button');
			const modal = document.querySelector('uc-modal');
			confirmButton.addEventListener('click', () => {
				modal.open();
			});
		</script>
	</body>
</html>
